<html>
  <head>
    <title>Vanillyn's Images</title>
    
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <meta charset="UTF-8">
    
    <meta name="description" content="Vanillyn's Image Directory">
    <meta name="title" content="vid">
    <meta name="author" content="Vanillyn">
    <meta name="theme-color" content="#FF0000">
    
    <meta property="og:title" content="vid" />
    <meta property="og:image" content="https://media.discordapp.net/attachments/1015060231060983891/1035299761667969145/luoxiaohei-cat.gif" />
    <meta property="og:description" content="Vanillyn's Image Directory" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/1015060231060983891/1035299761667969145/luoxiaohei-cat.gif">

  </head>
  <body class="w3-black w3-left">
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/vanillyn/vanillyn.github.io/contents/img');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<div><a href="/img/${file.name}" style="text-decoration: none;" class="w3-button w3-red w3-left">${file.name}</a></div>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
