<html>
  <head>
    <title>Vanillyn's Images</title>
    <link rel="stylesheet" href="../w3.css">
  </head>
  <body class="w3-black w3-left">
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/vanillyn/vanillyn.github.io/contents/img');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<button><a href="/${file.name}" style="text-decoration: none;" class="w3-button w3-red">${file.name}</a></button>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
